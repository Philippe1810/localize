<ion-content>
  <div class="image-container">
    <img src="https://d335luupugsy2.cloudfront.net/cms/files/47031/1702149355/$k0ha9jb0hah" alt="Logo">
  </div>
<ion-content>

  <div class="button-container">
  <ion-row>
    <ion-col size="12">
      <ion-button expand="block" class="custom-button ativar-rastreamento" (click)="obterLocalizacaoEIniciarRastreamento()">
        Ativar Rastreamento
      </ion-button>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col size="12">
      <ion-button expand="block" color="danger" class="custom-button desativar-rastreamento" (click)="desativarRastreamento()">
        Desativar Rastreamento
      </ion-button>
    </ion-col>
  </ion-row>
</div>  

    <ion-grid class="table-contacts">
        <ion-row>
          <ion-col size="12">
            <!-- CabeÃ§alho da Tabela -->
            <ion-row>
              <ion-col size="8"><strong>Contatos</strong></ion-col>
              <ion-col size="2" class="custom-edit-link" routerLink="/contacts"><strong>Editar</strong></ion-col>
            </ion-row>
        <div class="line"></div>
    
            <!-- Linhas da Tabela -->
            <ion-item *ngFor="let contact of contacts">
              <ion-label>{{contact.name}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
