<ion-header>
  <ion-toolbar>
    <ion-title>Captura de Localização</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="secondary" routerLink="/contacts">
          Ver Lista de Contatos
        </ion-button>
        <ion-button expand="block" color="primary" (click)="startLocationTracking()">
          Iniciar Captura de Localização
        </ion-button>
      </ion-col>
    </ion-row>   
  </ion-grid>
</ion-content>
